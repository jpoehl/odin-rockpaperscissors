<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="buttons">
        <button class="game">Play new game</button>
        <button class="rps" value="rock">Rock</button>
        <button class="rps" value="paper">Paper</button>
        <button class="rps" value="scissors">Scissors</button>
    </div>
    <div class="tallies">
        <div class="tally">
            <h2>Your score:</h2>
            <p class="user-count count">0</p>
        </div>
        <div class="tally">
            <h2>Computer score:</h2>
            <p class="computer-count count">0</p>
        </div>
    </div>
    <div class="result"></div>
</body>

</html>
