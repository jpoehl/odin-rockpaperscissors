<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="buttons">
        <input class="rps" value="rock" type="image" src="./img/iconmonstr-construction-10.svg" alt="Icon of several bricks forming half a wall"/>
        <input class="rps" value="paper" type="image" src="./img/iconmonstr-file-4.svg" alt="Icon of a sheet of paper"/>
        <input class="rps" value="scissors" type="image" src="./img/iconmonstr-cut-1.svg" alt="Icon of a pair of scissors"/>
    </div>
    <div class="outcomes">
        <div class="round"></div>
        <div class="tally">
            <p class="user-tally"></p>
            <p class="computer-tally"></p>
        </div>
        <div class="result"></div>
    </div>
    <div class="footer">
        <p>&#169; Johannes PÃ¶hlmann (2022). Icons are from <a href="https://iconmonstr.com/" target="_blank">iconmonstr</a></p>
    </div>
</body>

</html>
